<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>수식 계산기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h1>수식 계산기</h1>

  <div class="grid">
    <div class="field">
      <label>w</label>
      <div class="inputWrap">
        <input id="w" value="0">
        <button onclick="toggleSign('w')">±</button>
      </div>
    </div>

    <div class="field">
      <label>C</label>
      <div class="inputWrap">
        <input id="C" value="1">
        <button onclick="toggleSign('C')">±</button>
      </div>
    </div>

    <div class="field">
      <label>S</label>
      <div class="inputWrap">
        <input id="S" value="1">
        <button onclick="toggleSign('S')">±</button>
      </div>
    </div>

    <div class="field">
      <label>P</label>
      <div class="inputWrap">
        <input id="P" value="0">
        <button onclick="toggleSign('P')">±</button>
      </div>
    </div>
  </div>

  <div class="actions">
    <button class="main" onclick="compute()">계산</button>
    <button class="sub" onclick="resetAll()">초기화</button>
  </div>

  <div id="err" class="err"></div>

  <div class="result">
    <div>결과</div>
    <div id="out" class="value">—</div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
