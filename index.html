<!-- index.html -->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>계산기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="card">
  <!-- Tabs -->
  <nav class="tabs" role="tablist" aria-label="계산기 탭">
    <button class="tabBtn active" type="button" role="tab" aria-selected="true" data-tab="air">공기량</button>
    <button class="tabBtn" type="button" role="tab" aria-selected="false" data-tab="ssa">비표면적</button>
    <button class="tabBtn" type="button" role="tab" aria-selected="false" data-tab="as">무수 황산</button>
  </nav>

  <!-- ===================== -->
  <!-- Tab: 공기량 계산기 -->
  <!-- ===================== -->
  <section class="tabPanel active" id="tab-air" role="tabpanel" aria-hidden="false">
    <section class="inputs">

      <div class="field">
        <label for="w">w 400미리 무게</label>
        <div class="inputWrap">
          <input id="w" value="0" inputmode="decimal" autocomplete="off">
          <button type="button" class="signBtn" data-target="w">±</button>
        </div>
      </div>

      <div class="field">
        <label for="C">C 밀도</label>
        <div class="inputWrap">
          <input id="C" value="1" inputmode="decimal" autocomplete="off">
          <button type="button" class="signBtn" data-target="C">±</button>
        </div>
      </div>

      <div class="field">
        <label for="S_air">S 기공률</label>
        <div class="inputWrap">
          <input id="S_air" value="1" inputmode="decimal" autocomplete="off">
          <button type="button" class="signBtn" data-target="S_air">±</button>
        </div>
      </div>

      <div class="field">
        <label for="P">P 수량% </label>
        <div class="inputWrap">
          <input id="P" value="0" inputmode="decimal" autocomplete="off">
          <button type="button" class="signBtn" data-target="P">±</button>
        </div>
      </div>

      <div class="actions">
        <button class="main" id="calcAirBtn" type="button">계산</button>
        <button class="sub" id="resetAirBtn" type="button">초기화</button>
      </div>

      <div id="errAir" class="err" role="alert" aria-live="polite"></div>
    </section>

    <section class="result">
      <div class="resultTitle">결과</div>
      <div id="outAir" class="value">—</div>
      <div class="hint">
        result = 100 × ( 1 − (w/400) × ( (337.5/C + 1350/S + 337.5×P×0.01) / (337.5 + 1350 + 337.5×P×0.01) ) )
      </div>
    </section>
  </section>

  <!-- ===================== -->
  <!-- Tab: 비표면적 계산기 -->
  <!-- ===================== -->
  <section class="tabPanel" id="tab-ssa" role="tabpanel" aria-hidden="true">
    <section class="inputs">

      <div class="field">
        <label for="S0">S₀ 표준 시료 비표면적</label>
        <div class="inputWrap">
          <input id="S0" value="1" inputmode="decimal" autocomplete="off">
          <button type="button" class="signBtn" data-target="S0">±</button>
        </div>
      </div>

      <div class="field">
        <label for="rho">ρ 시험 밀도</label>
        <div class="inputWrap">
          <input id="rho" value="1" inputmode="decimal" autocomplete="off">
          <button type="button" class="signBtn" data-target="rho">±</button>
        </div>
      </div>

      <div class="field">
        <label for="e">e 시험 기공률</label>
        <div class="inputWrap">
          <input id="e" value="0.5" inputmode="decimal" autocomplete="off">
          <button type="button" class="signBtn" data-target="e">±</button>
        </div>
      </div>

      <div class="field">
        <label for="t">t 시험 시간</label>
        <div class="inputWrap">
          <input id="t" value="1" inputmode="decimal" autocomplete="off">
          <button type="button" class="signBtn" data-target="t">±</button>
        </div>
      </div>

      <div class="field">
        <label for="t0">t₀ 표준 시간</label>
        <div class="inputWrap">
          <input id="t0" value="1" inputmode="decimal" autocomplete="off">
          <button type="button" class="signBtn" data-target="t0">±</button>
        </div>
      </div>

      <div class="field">
        <label for="e0">e₀ 표준 기공률</label>
        <div class="inputWrap">
          <input id="e0" value="0.50" inputmode="decimal" autocomplete="off">
          <button type="button" class="signBtn" data-target="e0">±</button>
        </div>
      </div>

      <div class="field">
        <label for="rho0">ρ₀ 표준 밀도</label>
        <div class="inputWrap">
          <input id="rho0" value="3.15" inputmode="decimal" autocomplete="off">
          <button type="button" class="signBtn" data-target="rho0">±</button>
        </div>
      </div>

      <div class="actions">
        <button class="main" id="calcSsaBtn" type="button">계산</button>
        <button class="sub" id="resetSsaBtn" type="button">초기화</button>
      </div>

      <div id="errSsa" class="err" role="alert" aria-live="polite"></div>
    </section>

    <section class="result">
      <div class="resultTitle">결과</div>
      <div id="outSsa" class="value">—</div>
      <div class="hint">
        S = S₀ × (ρ₀ / ρ) × T × (1 − e₀) / √(e₀³) × √(e³) / (1 − e)<br>
        T = √(t / t₀)
      </div>
    </section>
  </section>

  <!-- ===================== -->
  <!-- Tab: 무수 황산 계산기 -->
  <!-- ===================== -->
  <section class="tabPanel" id="tab-as" role="tabpanel" aria-hidden="true">
    <section class="inputs">

      <div class="field">
        <label for="cs1">시험결과 1</label>
        <div class="inputWrap">
          <input id="cs1" value="0" inputmode="decimal" autocomplete="off">
          <button type="button" class="signBtn" data-target="cs1">±</button>
        </div>
      </div>

      <div class="field">
        <label for="cs2">시험결과 2</label>
        <div class="inputWrap">
          <input id="cs2" value="0" inputmode="decimal" autocomplete="off">
          <button type="button" class="signBtn" data-target="cs2">±</button>
        </div>
      </div>

      <div class="field">
        <label for="cs3">시험결과 3</label>
        <div class="inputWrap">
          <input id="cs3" value="0" inputmode="decimal" autocomplete="off">
          <button type="button" class="signBtn" data-target="cs3">±</button>
        </div>
      </div>

      <div class="field">
        <label for="aVal">시험결과2-시험결과1</label>
        <div class="inputWrap">
          <input id="aVal" value="0" readonly>
        </div>
      </div>

      <div class="field">
        <label for="bVal">시험결과3-시험결과2</label>
        <div class="inputWrap">
          <input id="bVal" value="0" readonly>
        </div>
      </div>

      <div class="field">
        <label for="so3">석고SO₃함량</label>
        <div class="inputWrap">
          <input id="so3" value="0" inputmode="decimal" autocomplete="off" placeholder="황산칼슘 SO₃ 함량">
          <button type="button" class="signBtn" data-target="so3">±</button>
        </div>
      </div>

      <div class="field">
        <label for="dVal">시멘트SO₃함량</label>
        <div class="inputWrap">
          <input id="dVal" value="0" inputmode="decimal" autocomplete="off" placeholder="시험 시멘트 무수 황산 함량">
          <button type="button" class="signBtn" data-target="dVal">±</button>
        </div>
      </div>

      <div class="actions">
        <button class="main" id="calcAsBtn" type="button">계산</button>
        <button class="sub" id="resetAsBtn" type="button">초기화</button>
      </div>

      <div id="errAs" class="err" role="alert" aria-live="polite"></div>
    </section>

    <section class="result">
      <div class="resultTitle">결과 (최적SO₃)</div>
    
      <!-- ✅ 결과값 + 판정(적정/재시험) -->
      <div class="valueRow">
        <div id="outAs" class="value">—</div>
        <div id="outAsJudge" class="judge"></div>
      </div>
    
      <div class="hint">
        G = [a/(a−b)]×c + d + c/2,&nbsp; a=(2−1), b=(3−2), c=SO₃/100
      </div>
    </section>

    
  </section>
</main>

<!-- app.js는 기존 파일 사용 -->
<script src="app.js" defer></script>
</body>
</html>
